<div class="card">
  <div class="card-header">
    <h4>Exp√©riences Professionnelles</h4>
  </div>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" closeOthers="true">
    <ngb-panel *ngFor="let experience of experiences">
      <ng-template ngbPanelTitle>
        <span class="year">{{experience.year}}</span><span class="title">{{experience.job}}</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <ul>
          <li *ngFor="let point of experience.keypoint">
              {{point}}
          </li>

        </ul>
        {{experience.description}}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
